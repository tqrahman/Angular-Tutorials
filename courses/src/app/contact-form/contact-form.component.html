<form #f="ngForm" (ngSubmit)="submit(f)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input 
                required 
                minlength="3" 
                maxlength="10" 
                ngModel 
                name="firstName" 
                #firstName="ngModel" 
                (change)="log(firstName)" 
                id="firstName" 
                type="text" 
                class="form-control">
            <div 
                class="alert alert-danger" 
                *ngIf="firstName.touched && !firstName.valid">First Name is Required!
                <div 
                    *ngIf="firstName.errors.required">First Name is required
                </div>
                <div 
                    *ngIf="firstName.errors.minlength">
                    First Name should have minimum {{ firstName.errors.minlength.requiredLength }} characters
                </div>
                <div 
                    *ngIf="firstName.errors.maxlength">
                    First Name should have maximum of 10 charactes
                </div>
            </div>
    
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment" type="text" class="form-control"></textarea>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="isSubscribed"> Subscribe!
        </label>
    </div>
    <div class="form-group">
        <label for="contactMethod"></label>
        <select ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option value=""></option>
            <option *ngFor="let method of contactMethods" [value]="method.id"> {{ method.name }} </option>
        </select>
    </div>
    <div *ngFor="let method of contactMethods" class="radio">
        <label>
            <input ngModel type="radio" name="contactMethod" [value]="method.id">
            {{ method.name }}
        </label>
    </div>
    <p>
        {{ f.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
