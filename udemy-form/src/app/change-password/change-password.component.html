<form [formGroup]="form">
    <div class="form-group">
        <label for="">Old Password</label>
        <input 
            type="text" 
            class="form-control"
            formControlName="oldPassword">
        <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
            <div *ngIf="oldPassword.errors.required">Old Password is required!</div>
            <div *ngIf="oldPassword.errors.invalidPassword">Invalid Password</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">New Password</label>
        <input 
            type="text" 
            class="form-control"
            formControlName="newPassword">
        <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
            <div *ngIf="newPassword.errors.required">New Password is Required!</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">Confirm Password</label>
        <input 
            type="text" 
            class="form-control"
            formControlName="confirmPassword">
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
            <div *ngIf="confirmPassword.errors.required">Please confirm the password</div>
        </div>
        <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordsShouldMatch" class="alert alert-danger">
            Passwords do not match.
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>
