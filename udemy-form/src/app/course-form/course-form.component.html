<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input
            required
            minlength="3"
            ngModel
            name="courseName"
            #courseName="ngModel"
            id="courseName"
            type="text"
            class="form-control">
        <div 
            class="alert alert-danger"
            *ngIf="courseName.touched && !courseName.valid">
            <div
                *ngIf="courseName.errors.required">Course Name is Required!
            </div>
            <div
                *ngIf="courseName.errors.minlength">Course Name needs a minimum of {{ courseName.errors.minlength.requiredLength }}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select required ngModel name="category" #category="ngModel" id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let c of categories" [value]="c.id"> {{ c.name }}</option>
        </select>
        <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
            Category is required!
        </div>
    </div>  
    <div class="checkbox">
        <label for="" class="checkbox">
            <input type="checkbox" ngModel name="moneyBack"> 30-Day Money-Back Guarantee
        </label>
    </div>
    <p>
        {{ f.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="f.disabled">Create!</button>
</form>
